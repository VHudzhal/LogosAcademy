<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localstorage, CookiesLocalstorage</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <script src="src/js/jQuery.js"></script>
    <script src="src/js/jquery-3.0.0.min.js"></script>
    <script src="src/js/cookies-localstorage.js"></script>
</head>
<body onload="">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>Client-side javascript library that makes managing cookies & local storage!</h1>
                <br><br>
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputName" placeholder="Enter your name" />
                        </div>
                        <label for="inputAge" class="col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" id="inputAge" placeholder="Enter your age" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div>
                                <button type="button" id="btnSaveCookie" class="btn btn-primary" onclick="setCookie()">Save Cookie</button>
                                <button type="button" id="btnReadCookie" class="btn btn-primary" onclick="getCookie()">Read Cookie</button>
                                <button type="button" id="btnDelCookie" class="btn btn-primary" onclick="delCookie()">Delete Cookie</button>

                            </div>
                            <div>
                            <button type="button" id="btnSaveLS" class="btn btn-primary" onclick="setLocalStorage()">Save Local Storage</button>
                            <button type="button" id="btnReadLS" class="btn btn-primary" onclick="getLocalStorage();">Read Local Storage</button>
                            </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="outputBox" class="col-sm-2 control-label">Result</label>
                        <div class="col-sm-10">
                            <div id="outputBox"></div>
                        </div>
                    </div>


                </form>
            </div>

        </div>


    </div>
</div>


</body>
</html>
