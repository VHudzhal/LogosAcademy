<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Advanced Task1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>

<div class="container task2">
<label>Name</label>
    <div class="input-group">
    <label class="input-group-addon" for="name" id="user-name">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Enter Your Name" aria-describedby="name">
</div>
<button class="btn btn-primary send" id="send">Send</button>
    <ul id="result">
        <script id="people-template" type="text/template">
            {{#people}}
            <li>
                <span class="block" data-ceil="1">{{.}}</span>
                <i class="fa del">X</i>
            </li>
            {{/people}}
        </script>
    </ul>
</div>
<span class="title">Enter player X</span>
<div class="tic-tac-toe-block">

            <span class="game-event" data-ceil="1"></span>
            <span class="game-event" data-ceil="1"></span>
    <span class="game-event" data-ceil="1"></span>
            <span class="game-event" data-ceil="1"></span>
            <span class="game-event" data-ceil="1"></span>
    <span class="game-event" data-ceil="1"></span>
            <span class="game-event" data-ceil="1"></span>
            <span class="game-event" data-ceil="1"></span>
    <span class="game-event" data-ceil="1"></span>
</div>
<button id="reset" class="btn btn-promary">Reset</button>

<div id="tic-tac-toe-res"></div>
<script src="js/jQuery.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/task1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script src="js/task2.js"></script>
<script src="js/tic-tac-toe.js"></script>
</body>
</html>
